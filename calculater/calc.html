<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="calc.js"></script>
    <link rel="stylesheet" href="./calc.css">
    <title>Calculater</title>
</head>

<body>
    <div class="container">
        <form class="calculator" name="calc">
            <input type="text" class="value keyboard" readonly name="txt">
            <span class="button-5 clear" onclick="calc.txt.value=''"><i>C</i></span>
            <span class="button-40" onclick="calc.txt.value+='/'"><i>/</i></span>
            <span class="button-40" onclick="calc.txt.value+='*'"><i>*</i></span>
            <span class="button-40" onclick="calc.txt.value+='7'"><i>7</i></span>
            <span class="button-40" onclick="calc.txt.value+='8'"><i>8</i></span>
            <span class="button-40" onclick="calc.txt.value+='9'"><i>9</i></span>
            <span class="button-40" onclick="calc.txt.value+='-'"><i>-</i></span>
            <span class="button-40" onclick="calc.txt.value+='4'"><i>4</i></span>
            <span class="button-40" onclick="calc.txt.value+='5'"><i>5</i></span>
            <span class="button-40" onclick="calc.txt.value+='6'"><i>6</i></span>
            <span class="button-40" onclick="calc.txt.value+='+'"><i>+</i></span>
            <span class="button-40" onclick="calc.txt.value+='1'"><i>1</i></span>
            <span class="button-40" onclick="calc.txt.value+='2'"><i>2</i></span>
            <span class="button-40" onclick="calc.txt.value+='3'"><i>3</i></span>
            <span class="button-40" onclick="calc.txt.value+='0'"><i>0</i></span>
            <span class="button-40" onclick="calc.txt.value+='%'"><i>%</i></span>
            <span class="button-40" onclick="calc.txt.value+='√'"><i>√</i></span>
            <span class="button-40" onclick="calc.txt.value+='.'"><i>.</i></span>
            <span class="button-40" onclick="calc.txt.value+='00'"><i>00</i></span>


            <span class="button-40 btn-1" onclick="calc.txt.value=eval(calc.txt.value)"><i>=</i></span>

        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</html>
